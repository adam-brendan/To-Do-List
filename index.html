<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <h3>Insert items below:</h3>
    <input id="user-input" type="text" placeholder="Enter to do item">
    <button id="click-add">Enter</button>
    <ul>
        <li class="list-item margin-bottom fade-in">
            <input type="checkbox" class="margin-right">Wash dishes
            <button class=" delete-button margin-left">
                <img class="delete-icon" src="delete.png">
            </button>
        </li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
